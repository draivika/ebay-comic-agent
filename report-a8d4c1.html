<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name="robots" content="noindex">
  <title>Comic Market Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Weekly Comic Market Recap</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

  <h2>Top 5 Sales</h2>
  <ul>
    <li>No sales data available.</li>
  </ul>

  <h2>4-Week Price Trend</h2>
  <canvas id="trendChart" width="400" height="200"></canvas>

  <script>
    fetch('data/history.json')
      .then(response => response.json())
      .then(data => {
        const labels = data.weeks.map(week => week.date);
        const prices = data.weeks.map(week => week.average_price);
        new Chart(document.getElementById('trendChart'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Avg Price ($)',
              data: prices,
              fill: false,
              borderColor: 'blue',
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true
              }
            }
          }
        });
      });
  </script>
</body>
</html>
